<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Added Main or Custom CSS File  -->
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- Added Normalize File  -->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!-- Added Media Query File -->
    <link rel="stylesheet" href="./CSS/mediaQueryFile.css">
    <!-- Added Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order Summary Card</title>
    <style></style>
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="Standard Image">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <section class="flex">
        <figure class="image">
          <img src="./images/icon-music.svg" alt="Music Icon" width="30px" height="30px">
        </figure>
        <section class="spans">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </section>
        <button>Change</button>
      </section>
      <section class="payment">
        <button>Proceed to Payment</button>
      </section>
      <section class="order">
        <button>Cancel Order</button>
      </section>
    </main>
  </body>
</html>
